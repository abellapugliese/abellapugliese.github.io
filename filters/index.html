<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: hue-rotate(0) drop-shadow(0); 
      filter: hue-rotate(0) drop-shadow(0);
		 
     }

    .my_filter:hover{

      animation: 2s myfilteranimation forwards;

    }

     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: hue-rotate(90deg) drop-shadow(20px 20px 0px #4444dd); 
	        filter: hue-rotate(90deg) drop-shadow(20px 20px 0px #4444dd);
	       }
     }
		
	</style>
</head>
<body>

<img class="my_filter" src="img/butterfly.jpg" width="800" alt="butterfly">

</body>
</html>
